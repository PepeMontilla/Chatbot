<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Registro ‚Äî Banco Sol</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
        :root{
        --brand:#E56A00; --brand-600:#D35400; --brand-700:#C34B00; --brand-300:#FFA55E;
        /* BASE (modo claro fijo) */
        --bg:#f5f7fb; --bg-2:#eef2f9;
        --card:#ffffff; --text:#1b1d22; --muted:#6b7280;
        --ring: 0 0 0 3px rgba(229,106,0,.18);
        --shadow-lg:0 15px 40px rgba(31,41,55,.15);
        --radius:16px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
        margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
        background:
            radial-gradient(1000px 500px at 20% -10%, rgba(255,180,100,.12), transparent 60%),
            radial-gradient(800px 600px at 110% 110%, rgba(255,140,66,.10), transparent 60%),
            linear-gradient(180deg, var(--bg), var(--bg-2));
        display:grid; place-items:center; color:var(--text);
        }

        
        h1, h2, h3, .title {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .subtitle {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            letter-spacing: 0.2px;
        }


        .card{
        width:min(460px, 94vw);
        background:var(--card); border-radius:var(--radius);
        box-shadow: var(--shadow-lg); padding: clamp(20px, 4vw, 28px);
        border: 1px solid rgba(17,24,39,.06);
        }
        .head{ display:flex; align-items:center; gap:10px; margin-bottom:.5rem; }
        .head .logo{
        width:36px; height:36px; border-radius:999px; display:grid; place-items:center;
        color:white; background:linear-gradient(135deg, var(--brand), var(--brand-700));
        box-shadow:0 8px 20px rgba(229,106,0,.28);
        }
        h1{margin:0; font-size:1.35rem; color:var(--brand-600)}
        .subtitle{margin:.25rem 0 1.1rem; color:var(--muted)}

        .flash{
        margin-bottom:.75rem; font-size:.9rem; padding:.65rem .75rem;
        border-radius:10px; background:#fff2e9; color:#6e2f00; border:1px solid #ffd7b8
        }

        .grid{display:grid; gap:.9rem}
        .row{display:flex; gap:.5rem}
        .row > *{flex:1}
        label{display:block; font-size:.9rem; margin:0 0 .35rem .25rem; color:var(--muted)}

        .control{
        display:flex; align-items:center; gap:.5rem; padding: 12px 14px;
        border-radius:12px; border:1px solid #e5e7eb;
        background:#f8fafc;
        transition:border .2s, box-shadow .2s, background .2s;
        }
        .control:focus-within{
        border-color:var(--brand-600);
        box-shadow: var(--ring);
        background:#ffffff;
        }
        .control input{ all:unset; flex:1; font-size:15px; color:inherit }
        .icon{opacity:.7}

        /* SELECT */
        .control select{
        background: transparent; border: none; color: inherit; font: inherit;
        padding-right: 28px;
        appearance: none; -webkit-appearance: none; -moz-appearance: none;
        background-image:
            linear-gradient(transparent, transparent),
            url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%23D35400'><path d='M4 6l4 4 4-4'/></svg>");
        background-repeat: no-repeat; background-position: right 8px center; background-size: 16px 16px;
        min-width: 6ch;
        }
        .control select option{
        background-color: #ffffff; color: #111111;
        font-size: 16px; line-height: 1.75;
        }

        .btn{
        margin-top:.25rem; width:100%; border:none; border-radius:12px; padding:12px 14px;
        background:linear-gradient(180deg, var(--brand), var(--brand-600)); color:white;
        font-weight:600; letter-spacing:.2px; cursor:pointer; box-shadow:0 10px 20px rgba(229,106,0,.25);
        transition: transform .06s ease, filter .2s ease;
        }
        .btn:hover{filter:brightness(1.05)} .btn:active{transform:translateY(1px)}
        .link{display:block; text-align:center; margin-top:14px; color:#374151}
        .link b{color:var(--brand-600)}
        .link {text-decoration: none;}
        .link:hover{color: #D35400;}

        /* ====== MODO OSCURO AUTOM√ÅTICO ====== */
        @media (prefers-color-scheme: dark){
        :root{
            --bg:#0f0f10; --bg-2:#16171a; --card:#1c1d20; --text:#f3f4f6; --muted:#9aa0a6;
        }
        body{
            background:
            radial-gradient(1000px 500px at 20% -10%, rgba(255,180,100,.16), transparent 60%),
            radial-gradient(800px 600px at 110% 110%, rgba(255,140,66,.15), transparent 60%),
            linear-gradient(180deg, var(--bg), var(--bg-2));
            color:var(--text);
        }
        .card{ background:var(--card); border-color: rgba(255,255,255,.06); }
        .flash{ background:#2a1a10; color:#ffcfad; border-color:#4a2b14 }
        .control{ background:#2a2c31; border-color: rgba(255,255,255,.12) }
        .control:focus-within{ background:#333 }
        .control select option{ background-color:#2a2c31; color:#f3f4f6 }
        .link{ color:#cbd5e1 }
        }
    </style>
    </head>
    <body>
    <main class="card" role="form" aria-labelledby="regTitle">
        <div class="head">
        <div class="logo" aria-hidden="true">üìù</div>
        <h1 id="regTitle">Nuevo Usuario</h1>
        </div>
        <p class="subtitle">Crea tu cuenta para usar el Asistente Sol.</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="flash" role="status">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/registro" method="POST">
        <div class="grid">
            <div>
            <label for="usuario">Usuario</label>
            <div class="control"><span class="icon">üë§</span>
                <input id="usuario" name="usuario" type="text" placeholder="Ej: wilmer123" required />
            </div>
            </div>

            <div>
            <label for="nombre">Nombre completo</label>
            <div class="control"><span class="icon">ü™™</span>
                <input id="nombre" name="nombre" type="text" placeholder="Nombre y apellido" required />
            </div>
            </div>

            <div class="row" aria-label="Documento de identidad">
            <div>
                <label for="tipo">Tipo</label>
                <div class="control">
                <select id="tipo" name="tipo" aria-label="Tipo de documento">
                    <option value="V">V</option>
                    <option value="E">E</option>
                    <option value="J">J</option>
                </select>
                </div>
            </div>
            <div>
                <label for="cedula">C√©dula</label>
                <div class="control"><span class="icon">#</span>
                <input id="cedula" name="cedula" type="number" inputmode="numeric" placeholder="C√©dula" required />
                </div>
            </div>
            </div>

            <div>
            <label for="telefono">Tel√©fono</label>
            <div class="control"><span class="icon">üìû</span>
                <input id="telefono" name="telefono" type="tel" placeholder="0412..." required />
            </div>
            </div>

            <div>
            <label for="email">Correo electr√≥nico</label>
            <div class="control"><span class="icon">‚úâÔ∏è</span>
                <input id="email" name="email" type="email" placeholder="tucorreo@dominio.com" required />
            </div>
            </div>

            <div>
            <label for="clave">Clave (m√≠n. 6 caracteres)</label>
            <div class="control"><span class="icon">üîí</span>
                <input id="clave" name="clave" type="password" minlength="6" placeholder="Ingresa tu clave" required />
            </div>
            </div>

            <button class="btn" type="submit">Registrarme</button>
        </div>
        </form>

    <a href="/" class="link">¬øYa tienes cuenta? <b>Inicia sesi√≥n</b></a>
</main>
</body>
</html>
